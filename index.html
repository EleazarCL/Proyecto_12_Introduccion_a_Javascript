<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span class="precio-inicial"></span> </p>

            <p>Cantidad:
                <span class="cantidad"></span>
                <button id="sumar" onclick="const nuevaCantidad=Number(cantidadSpan.innerHTML)+1;
                cantidadSpan.innerHTML=nuevaCantidad;
                
                const nuevoPrecio = Number(precioSpan.innerHTML)*nuevaCantidad;
                valor_totalSpan.innerHTML=nuevoPrecio;
                ">+</button>
                <button id="restar" onclick="nuevaCantidad=Number(cantidadSpan.innerHTML)-1;
                cantidadSpan.innerHTML=nuevaCantidad;
                
                nuevoPrecio = Number(precioSpan.innerHTML)*nuevaCantidad;
                valor_totalSpan.innerHTML=nuevoPrecio;">-</button>
            </p>
        </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./index.js">


    </script>
</body>

</html>
